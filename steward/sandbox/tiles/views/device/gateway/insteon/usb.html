<li data-w="1" data-h="1" data-x="{{x}}" data-y="{{y}}" class="status {{status}} z-depth-3" id="device-{{id}}">
	<div class="device">
		<div class="name">{{name}}</div>
		<div class="icon"><i class="material-icons">router</i></div>
	</div>

	<script>
		(function() {
			$('#device-{{id}}').on('taphold', function() {
				$('#settings-{{id}}').modal('open');
				Materialize.updateTextFields();
			});

      $('#settings-{{id}} form a.btn.save').on('click', function() {
        $('#settings-{{id}}').modal('close');
      });
		})();
  </script>

	<div id="settings-{{id}}" class="modal">
    <div class="modal-content">
      <h4>Settings</h4>

			<form>
				<div class="row">
					<div class="col s12">
						<div class="input-field">
							<input id="name" type="text" class="validate" value="{{name}}">
							<label for="name">Name</label>
						</div>
					</div>
					<div class="col s12">
            <a href="#!" class="waves-effect waves-light btn save">Save</a>
					</div>
				</div>
        <script>
        </script>
			</form>

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-light btn">Close</a>
    </div>
  </div>

</li>
