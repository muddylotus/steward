<!DOCTYPE html>
  <html>
  <head>
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/material-design-icons/material-design-icons.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/font-awesome/css/font-awesome.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/main.css"  media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <script type="text/javascript" src="/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="/grid-list/gridList.js"></script>
    <script type="text/javascript" src="/grid-list/jquery.gridList.js"></script>

  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">HOME</a>
      <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
      <ul id="slide-out" class="side-nav">
        <li>
          <div class="userView">
            <div class="background"><img src="/images/family.jpg"></div>
            <div style="height: 150px">&nbsp;</div>
            <span class="white-text name">Rubis Family</span>
            <div style="height: 50px">&nbsp;</div>
        </li>
        <li><a class="subheader">First Floor</a></li>
        <li><a class="waves-effect" href="#!">Second Link</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Basement</a></li>
        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
      </ul>
    </div>
  </nav>

  <main class="grid-container">
    
    <ul id="grid" class="grid">
      {{#devices}}
      <li data-w="{{w}}" data-h="{{h}}" data-x="{{x}}" data-y="{{y}}" class="status {{status}} z-depth-3">
        <div class="device">
          <div class="icon">
            <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
          </div>
          {{id}}
        </div>
      </li>
      {{/devices}}
    </ul>
     
  </main>
 
  <script>
    $(function() {
      $(".button-collapse").sideNav();

      var grid = $('#grid').gridList({
        direction: 'vertical',
        lanes: 16,
        widthHeightRatio: 1,
        heightToFontSizeRatio: 0.3
      });

      $(window).resize(function() {
        var width = $(document).width();
        var newsize = 0;	
        if(width > 1200) {
          newsize = 16;
        } else if(width > 992) {
          newsize = 12;
        } else if(width > 600) {
          newsize = 8;
        } else {
          newsize = 4;
        }
        
        grid.gridList('resize', newsize);
      });
      $(window).resize();

    });
  </script>
  
  </body>
  </html>
