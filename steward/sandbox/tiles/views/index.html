  <script>
    $(function() {
      $(".button-collapse").sideNav();

      var grid = $('#grid').gridList({
        direction: 'vertical',
        lanes: 16,
        widthHeightRatio: 1,
        heightToFontSizeRatio: 0.25
      });
      grid.gridList('resize');

$(window).resize(function() {
	var width = $( document ).width();
	var newsize = 0;	
	if(width > 1200) {
		newsize = 16;
	} else if(width > 992) {
		newsize = 12;
	} else if(width > 600) {
		newsize = 8;
	} else {
		newsize = 4;
	}
	
  grid.gridList('resize', newsize);
});

    });
